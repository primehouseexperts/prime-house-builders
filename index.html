<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime House Builders - Premium Construction Services</title>

  <!-- Tailwind and Typography -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- External Utilities -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f3f4f6;
      margin: 0;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    /* Custom Loading State */
    #root:empty::before {
      content: 'PRIME HOUSE BUILDERS';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f59e0b;
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.4em;
      font-size: 0.75rem;
      font-weight: 700;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- NOTE:
       This importmap isn't needed for Vite builds, but keeping it won't break
       production because Vite bundles React into built assets.
  -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react/": "https://esm.sh/react@18.3.1/",
      "react-dom": "https://esm.sh/react-dom@18.3.1",
      "react-dom/": "https://esm.sh/react-dom@18.3.1/",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@18.3.1",
      "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>

  <!-- âœ… Relative path (Vite will rewrite this for production build) -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
